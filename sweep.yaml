program: train.py
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  batch-size:
    values: [1]
  num-epochs:
    values: [12]
  lr:
    values: [0.01, 0.001, 0.0001]
  report-interval:
    values: [10]
  net-name:
    values: ['test_Varnet']
  data-path-train:
    value: "${envvar:DATA_DIR_PATH}/train/"
  data-path-val:
    value: "${envvar:RESULT_DIR_PATH}'/val/"
  aug_on:
    values: [true]
  mask_aug_on:
    values: [true]
  aug_strength:
    values: [0.4, 0.6, 0.8, 1.0]
  cascade:
    values: [4,6,8]
  chans:
    values: [10,15]
  sens_chans:
    values: [2,4]
  aug_weight_translation:
    values: [1.0, 0.0]
  aug_weight_rotation:
    values: [1.0, 0.0]
  aug_weight_shearing:
    values: [0.0]
  aug_weight_scaling:
    values: [1.0, 0.0]
  aug_weight_flipv:
    values: [0.0]
  aug_weight_brightness:
    values: [1.0, 0.0]
  aug_weight_contrast:
    values: [1.0, 0.0]
  aug_max_rotation:
    values: [10.0]
  aug_max_scaling:
    values: [0.2]
  aug_min_scalex:
    values: [0.8]
command:
  - runner.sh
  - python3.8
  - ${program}
  - ${args}